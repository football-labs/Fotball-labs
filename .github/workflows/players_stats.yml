name: Evaluate Players Stats

on:
  schedule:
    # Every Wednesday at 08:00 UTC
    - cron: '0 8 * * 3'
  workflow_dispatch:

jobs:
  scrape_and_commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "⚠️ Error in requirements.txt"

      - name: Run the script
        run: python scripts/player_scripts/players_stats.py

      - name: Debug generated CSV files
        run: |
          echo "Listing data/player content:"
          ls -l data/player
          echo ""
          echo "MD5 hashes of generated files:"
          md5sum data/player/database_player.csv
          md5sum data/player/unmatched_fbref.csv
          md5sum data/player/unmatched_tm.csv
          echo ""
          echo "Git status BEFORE manual add/commit:"
          git status

      - name: Commit and push generated CSV files
        run: |
          # Config Git pour le bot
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          git add data/player/database_player.csv data/player/unmatched_fbref.csv data/player/unmatched_tm.csv

          echo "Git status AFTER git add:"
          git status

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: Update player CSVs"
            git push origin main
          fi
