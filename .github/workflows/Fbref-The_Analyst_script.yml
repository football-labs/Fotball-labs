name: Ejecutar FBref-Analyst Join

on:
  schedule:
    - cron: '0 8 * * *'   # Todos los d√≠as a las 08:00 UTC
  workflow_dispatch:

jobs:
  join_and_commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install pandas unidecode pathlib

      - name: Ejecutar script fbref_analyst_joined_script.py
        run: python scripts/fbref_analyst_joined_script.py

      - name: Commit y Push del archivo CSV generado
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Actualizar fbref_analyst_joined CSV [skip ci]"
          branch: main
          file_pattern: ./data/fbref_analyst_joined.csv
          commit_user_name: GitHub Actions Bot
          commit_user_email: actions@github.com
          commit_author: GitHub Actions Bot <actions@github.com>
