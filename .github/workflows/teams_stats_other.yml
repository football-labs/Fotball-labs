name: Scrape and commit teams stats other

on:
  schedule:
    # Every Wednesday at 08:00 UTC
    - cron: '0 8 * * 3'
  workflow_dispatch:

jobs:
  scrape_and_commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Configure Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Installer Xvfb (server X virtuel) / Install Xvfb (virtual X server) / Instalar Xvfb (servidor X virtual)
      - name: Install Xvfb
        run: sudo apt-get update && sudo apt-get install -y xvfb

      # Installer Chrome stable / Install stable Chrome / Instalar Chrome estable
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      # Installer chromedriver compatible / Install matching chromedriver / Instalar chromedriver compatible
      - name: Setup chromedriver
        uses: nanasess/setup-chromedriver@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "⚠️ Error in requirements.txt"

      # Lancer le scraper en mode "headed" sous Xvfb / Run scraper in "headed" mode under Xvfb / Ejecutar el scraper en modo "headed" con Xvfb
      - name: Run the script (headed via Xvfb)
        env:
          SCRAPER_HEADED: "1"  # ton script lit cette var pour forcer headed / your script reads this var to force headed / tu script usa esta variable para forzar headed
        run: |
          xvfb-run -a python scripts/teams_stats_other.py
          ls -la data || true

      # (Optionnel) Uploader les artefacts debug (HTML + screenshot) / (Optional) Upload debug artifacts / (Opcional) Subir artefactos de depuración
      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-pages
          path: |
            data/debug_last_team_page.html
            data/debug_last_team_page.png
          if-no-files-found: ignore

      - name: Commit and Push the generated CSV file
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update teams_stats_other.csv"
          branch: main
          file_pattern: ./data/teams_stats_other.csv
          commit_user_name: GitHub Actions Bot
          commit_user_email: actions@github.com
          commit_author: GitHub Actions Bot <actions@github.com>
