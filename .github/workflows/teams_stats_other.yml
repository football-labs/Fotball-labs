name: Scrape and commit teams stats other

on:
  schedule:
    - cron: '0 8 * * 3'   # Every Wednesday at 08:00 UTC
  workflow_dispatch:

jobs:
  scrape_and_commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Setup Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install system dependencies for Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libxss1 libasound2 libgbm1 libu2f-udev \
            fonts-liberation xvfb

      - name: Configure Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "selenium==4.23.*" "webdriver-manager==4.*" \
                      beautifulsoup4 pandas
          # pip install -r requirements.txt

      - name: Run the script
        run: |
          python scripts/teams_stats_other.py

      - name: Commit and Push the generated CSV file
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update teams_stats_other.csv"
          branch: main
          file_pattern: ./data/teams_stats_other.csv
          commit_user_name: GitHub Actions Bot
          commit_user_email: actions@github.com
          commit_author: GitHub Actions Bot <actions@github.com>
